<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Pizza Space</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron-fluid">
        <br><br>
        <img id="logo" src="img/SpacePizza.png" alt="the space pizza record logo" class="center">
        <h1>Pizza Space</h1>
      </div>
      <div class="col-md-6">
        <form id="pizzaForm">
          <div class="form-group">
            <label for="pizzaSize">Size?</label>
            <ul>
              <p><div class="radio-group">
                  <input type="radio" name="pizzaSize" value="Small" checked="checked"> Small Pizza
              </div></p>
              <p><div class="radio-group">
                  <input type="radio" name="pizzaSize" value="Medium" checked="checked"> Medium Pizza
              </div></p>
              <p><div class="radio-group">
                  <input type="radio" name="pizzaSize" value="Large" checked="checked"> Large Pizza
              </div></p>
            </ul>
          </div>
          <div class="form-group">
            <label for="pizzaToppings">Toppings?</label>
            <ul>
              <p><input type="checkbox" name="pizzaToppings" value="Pineapple">Pineapple</p>
              <p><input type="checkbox" name="pizzaToppings" value="Eggplant">Eggplant</p>
              <p><input type="checkbox" name="pizzaToppings" value="Tomato">Tomato</p>
              <p><input type="checkbox" name="pizzaToppings" value="Onion">Onion</p>
            </ul>
          </div>
        <button type="button" id="priceButton"class="btn btn-info btn-lg">Calculate Price</button>

        </form>
      </div>

      <div class="col-md-6">
        <div id="pizzaOrderSpace">
          <p id="pizzaOrder"></p>
          <p id="priceGoesHere"></p>
        </div>
      </div>




    </div>
  </body>
</html>
