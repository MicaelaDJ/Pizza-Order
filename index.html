<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>Pizza Space</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron-fluid">
        <br><br>
        <img id="logo" src="img/SpacePizza.png" alt="the space pizza record logo" class="center">
        <h1>Pizza Space</h1>
      </div>
      <form id="pizzaForm">

        <div class="form-group">
          <label for="pizzaSize">Size?</label>
          <ul>
            <li><div class="radio-group">
                <input type="radio" name="pizzaSize" value="Small" checked="checked"> Small Pizza
            </div></li>
            <li><div class="radio-group">
                <input type="radio" name="pizzaSize" value="Medium" checked="checked"> Medium Pizza
            </div></li>
            <li><div class="radio-group">
                <input type="radio" name="pizzaSize" value="Large" checked="checked"> Large Pizza
            </div></li>
          </ul>
        </div>

        <div class="form-group">
          <label for="pizzaToppings">Toppings?</label>
          <ul>
            <li><input type="checkbox" name="pizzaVeggieToppings" value="Pineapple">Pineapple</li>
            <li><input type="checkbox" name="pizzaVeggieToppings" value="Eggplant">Eggplant</li>
            <li><input type="checkbox" name="pizzaVeggieToppings" value="Tomato">Tomato</li>
            <li><input type="checkbox" name="pizzaVeggieToppings" value="Onion">Onion</li>
          </ul>
        </div>

        <button type="button" id="priceButton"class="btn btn-info btn-lg">Calculate Price</button>

      </form>


      <div id="pizzaOrderSpace">
        <p id="pizzaOrder"></p>
        <p id="priceGoesHere"></p>
      </div>

    </div>
  </body>
</html>
