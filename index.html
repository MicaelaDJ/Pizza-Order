<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Space</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron-fluid">
        <img src="img/SpacePizza.png" alt="the space pizza record logo">
        <h1>Pizza Space</h1>
      </div>

      <form id="orderInput">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="Small">Small
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="Large">Large
          </label>
        </div>

        <br>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="Pineapple">Pineapple
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="Tomato">Tomato
          </label>
        </div>

        <button type="submit" class="btn btn-danger btn-lg">Calculate Price</button>
      </form>

      <ul id="cartContent">
      </ul>

      <ul id="itemPrice">
      </ul>

      <span class="total">$0</span>

    </div>
  </body>
</html>
